- url: /search_files
  static_dir: static/search_files
  secure: always
  redirect_http_response_code: 301

- url: /version/latest/.*
  script: sdoapp.app
  secure: always
  redirect_http_response_code: 301

- url: /(version/[^/]*/)$
  script: sdoapp.app
  secure: always
  redirect_http_response_code: 301

- url: /(version/([^/]*))$
  script: sdoapp.app
  secure: always
  redirect_http_response_code: 301

- url: /version/
  script: sdoapp.app
  secure: always
  redirect_http_response_code: 301

- url: /version/(.*/.*\.rdfa)
  mime_type: text/html
  static_files: site/data/releases/\1
  upload: site/data/releases/(.*/.*\.rdfa)
